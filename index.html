<!DOCTYPE html>
<html>
  <head>
    <title>Change Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <style>
      h1 {
        text-align: center;
      }
      body {
        margin-left: 75px;
        margin-right: 75px;
      }
      #left-five {
        float: left;
        width: 49%;
      }
      #right-five {
        float: left;
        width: 49%;
      }
    </style>
    <h1>Change Calculator</h1>
    <div class="container">
      <form>Amount Received<input id="amount-received" /></form>
    </div>
    <div>
      <center>
        <button id="calculate-change" onclick="handleClickEvent()">
          Calculate
        </button>
      </center>
    </div>
    <div>
      <div class="container">
        <form>Amount Due<input id="amount-due" /></form>
      </div>
      <div class="container">
        <p id="total-due">Your total cash back is: $</p>
      </div>
      <div>
        <div class="container" id="left-five">
          <p id="hundreds-output">Hundreds:</p>

          <p id="fifties-output">Fifties:</p>

          <p id="twenties-output">Twenties:</p>

          <p id="tens-output">Tens:</p>

          <p id="fives-output">Fives:</p>
        </div>
        <div class="container" id="right-five">
          <p id="dollars-output">Dollars:</p>

          <p id="quarters-output">Quarters:</p>

          <p id="dimes-output">Dimes:</p>

          <p id="nickels-output">Nickels:</p>

          <p id="pennies-output">Pennies:</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
