<!DOCTYPE html>
<html>
  <head>
    <title>Change Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <center><h1>Change Calculator</h1></center>
    </div>
    <div class="container">
      <input id="amount-received" />
    </div>
    <div>
      <center><button id="calculate-change">Calculate</button></center>
    </div>
    <div>
      <div class="container">
        <input id="amount-due" />
      </div>
      <br />
      <p id="dollars-output"></p>
      <br />
      <p id="quarters-output"></p>
      <br />
      <p id="dimes-output"></p>
      <br />
      <p id="nickels-output"></p>
      <br />
      <p id="pennies-output"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
