<!DOCTYPE html>
<html>
  <head>
    <title>Change Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <center><h1>Change Calculator</h1></center>
    </div>
    <div class="container">
      <form>Amount Received<input id="amount-received" /></form>
    </div>
    <div>
      <center>
        <button id="calculate-change" onclick="handleClickEvent()">
          Calculate
        </button>
      </center>
    </div>
    <div>
      <div class="container">
        <form>Amount Due<input id="amount-due" /></form>
      </div>
      <div class="container">
        <p id="total-due">Your total cash back is: $</p>

        <p id="hundreds-output">Hundred:</p>

        <p id="fifties-output">Fifty:</p>

        <p id="twenties-output">Twenty:</p>

        <p id="tens-output">Ten:</p>

        <p id="fives-output">Five:</p>

        <p id="dollars-output">Dollar:</p>

        <p id="quarters-output">Quarter:</p>

        <p id="dimes-output">Dime:</p>

        <p id="nickels-output">Nickel:</p>

        <p id="pennies-output">Penny:</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
