<!DOCTYPE html>
<html>
  <head>
    <title>Change Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <center><h1>Change Calculator</h1></center>
    </div>
    <div class="container">
      <input id="amount-received" />
    </div>
    <div>
      <center>
        <button id="calculate-change" onclick="handleClickEvent()">
          Calculate
        </button>
      </center>
    </div>
    <div>
      <div class="container">
        <input id="amount-due" />
      </div>

      <p id="dollars-output">Dollars</p>

      <p id="quarters-output">Quarters</p>

      <p id="dimes-output">Dimes</p>

      <p id="nickels-output">Nickles</p>

      <p id="pennies-output">Pennies</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
